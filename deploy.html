<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deploy Bot - Rahl Host</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-[#0a0f24] text-white font-sans">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-[#11182f] rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">Create a New Bot</h2>
    
    <form id="deployForm" class="space-y-5">
      <input type="text" id="botName" placeholder="Bot Name" required class="w-full p-3 rounded bg-[#1e2b50] border border-blue-600 placeholder-gray-300"/>
      
      <input type="text" id="ownerName" placeholder="Your Name (e.g. Lord Rahl)" required class="w-full p-3 rounded bg-[#1e2b50] border border-blue-600 placeholder-gray-300"/>
      
      <input type="text" id="ownerNumber" placeholder="Owner WhatsApp Number (with +254)" required class="w-full p-3 rounded bg-[#1e2b50] border border-blue-600 placeholder-gray-300"/>
      
      <select id="engineType" required class="w-full p-3 rounded bg-[#1e2b50] border border-blue-600 text-white">
        <option value="" disabled selected>Select Bot Engine</option>
        <option value="venom">Venom</option>
        <option value="baileys">Baileys</option>
      </select>

      <button type="submit" class="w-full p-3 bg-blue-600 hover:bg-blue-700 rounded text-white font-bold transition">
        ðŸš€ Deploy Bot
      </button>
    </form>

    <div id="feedback" class="mt-4 text-center text-sm text-green-400 hidden"></div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="deploy.js"></script>
</body>
</html>
