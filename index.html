<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darken Rahl | Create Bot</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    input[type="file"] {
      background-color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .show-bots {
      margin-top: 30px;
      text-align: center;
    }
    .show-bots a button {
      background-color: #1e293b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Create Your Bot</h1>
    
    <form id="createBotForm">
      <label for="botName">Bot Name</label>
      <input type="text" id="botName" name="botName" required />

      <label for="ownerName">Owner Name</label>
      <input type="text" id="ownerName" name="ownerName" required />

      <label for="ownerPhone">Owner Phone Number</label>
      <input type="tel" id="ownerPhone" name="ownerPhone" required />

      <label for="botEngine">Choose Bot Engine</label>
      <select id="botEngine" name="botEngine" required>
        <option value="">--Select Engine--</option>
        <option value="venom">Venom</option>
        <option value="baileys">Baileys</option>
        <option value="md">Multi-Device</option>
      </select>

      <label for="botLogo">Upload Bot Logo</label>
      <input type="file" id="botLogo" name="botLogo" accept="image/*" required />

      <button type="submit">üöÄ Create Bot</button>
    </form>

    <!-- Show Bots Button -->
    <div class="show-bots">
      <a href="mybots.html">
        <button>üîç Show My Bots</button>
      </a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
