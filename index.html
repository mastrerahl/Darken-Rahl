<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your WhatsApp Bot</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body class="dark-bg">
  <div class="container">
    <h1>Create Your Bot</h1>
    <form id="botForm">
      <label>Bot Name</label>
      <input type="text" id="botName" required />

      <label>WhatsApp Number</label>
      <input type="tel" id="botNumber" placeholder="+254..." required />

      <label>Bot Logo</label>
      <input type="file" id="botLogo" accept="image/*"/>

      <button type="submit">Create Bot</button>
    </form>
  </div>

  <script>
    document.getElementById('botForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('botName').value.trim();
      const number = document.getElementById('botNumber').value.trim();
      // Optional: handle logo
      const redirectURL = `https://your-deployment-panel-link.com?name=${encodeURIComponent(name)}&number=${encodeURIComponent(number)}`;
      window.location.href = redirectURL;
    });
  </script>
</body>
</html>
