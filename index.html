<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAHL Bot Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md p-6 bg-[#1e293b] rounded-2xl shadow-2xl border border-blue-600">
    <h1 class="text-3xl font-bold text-center text-blue-400 mb-4">RAHL Bot Deployment</h1>
    <p class="text-center text-sm text-gray-300 mb-6">Choose engine & deploy your WhatsApp bot</p>

    <form id="deployForm" class="space-y-4">
      <input 
        type="text" 
        id="botName" 
        placeholder="Bot Name (e.g., LordRahl)" 
        class="w-full p-3 rounded-lg bg-[#334155] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" 
        required 
      />

      <select 
        id="engine" 
        class="w-full p-3 rounded-lg bg-[#334155] text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="venom">Venom</option>
        <option value="baileys">Baileys</option>
      </select>

      <input 
        type="text" 
        id="sessionId" 
        placeholder="Enter Session ID" 
        class="w-full p-3 rounded-lg bg-[#334155] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" 
        required 
      />

      <button 
        type="submit" 
        class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all duration-300"
      >
        ðŸš€ Deploy Bot
      </button>
    </form>

    <p class="text-xs text-center mt-6 text-gray-400">Built with âš¡ by Lord Rahl</p>
  </div>

  <script src="deploy.js"></script>
</body>
</html>
