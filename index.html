<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create WhatsApp Bot | Lord Rahl</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Create Your WhatsApp Bot</h1>
    <form id="botForm">
      <label for="botName">Bot Name</label>
      <input type="text" id="botName" name="botName" placeholder="e.g. AlphaBot" required />

      <label for="number">Your WhatsApp Number</label>
      <input type="tel" id="number" name="number" placeholder="+2547XXXXXXXX" required />

      <label for="logo">Upload Logo</label>
      <input type="file" id="logo" name="logo" accept="image/*" />

      <label for="engine">Choose Bot Engine</label>
      <select id="engine" name="engine" required>
        <option value="">-- Select Engine --</option>
        <option value="venom">Venom</option>
        <option value="baileys">Baileys</option>
      </select>

      <button type="submit">Create Bot</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("botForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // You can customize this part later to send data to Firestore or a backend
      const botName = form.botName.value;
      const number = form.number.value;
      const engine = form.engine.value;

      alert(`Bot "${botName}" is being created using ${engine.toUpperCase()} engine.`);

      // Example redirect to deployment platform (adjust URL)
      window.location.href = "deploy.html";
    });
  </script>
</body>
</html>
