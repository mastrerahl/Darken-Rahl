<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Bot | Rahl Host</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Create Your WhatsApp Bot</h1>

    <form id="botForm">
      <label for="botName">Bot Name</label>
      <input type="text" id="botName" placeholder="e.g. Rahl Assistant" required />

      <label for="ownerNumber">Owner WhatsApp Number</label>
      <input type="text" id="ownerNumber" placeholder="e.g. 2547XXXXXXXX" required />

      <label for="botLogo">Upload Bot Logo</label>
      <input type="file" id="botLogo" accept="image/*" required />

      <label for="botType">Select Bot Engine</label>
      <select id="botType" required>
        <option value="venom">Venom</option>
        <option value="baileys">Baileys</option>
      </select>

      <button type="submit">Create Bot</button>
    </form>

    <div id="result" class="hidden">
      <h2>âœ… Bot Config Ready</h2>
      <p>Your bot config is complete. Proceed to deploy:</p>
      <a id="deployLink" href="#" class="deploy-btn" target="_blank">Deploy Bot</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
