<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Bot</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #161b22;
      color: white;
    }

    button {
      padding: 12px 25px;
      background-color: #0070f3;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .bot-preview {
      margin-top: 30px;
      padding: 20px;
      background-color: #10141a;
      border: 2px solid #0070f3;
      border-radius: 10px;
      display: none;
    }

    .bot-preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    h2 {
      color: #0070f3;
    }
  </style>
</head>
<body>

  <h2>Create Your Bot</h2>
  
  <div class="form-group">
    <label>Bot Name:</label>
    <input type="text" id="botName">
  </div>

  <div class="form-group">
    <label>Owner Name:</label>
    <input type="text" id="ownerName">
  </div>

  <div class="form-group">
    <label>Phone Number:</label>
    <input type="text" id="ownerPhone">
  </div>

  <div class="form-group">
    <label>Choose Bot Engine:</label>
    <select id="botEngine">
      <option value="venom">Venom</option>
      <option value="baileys">Baileys</option>
      <option value="open-wa">Open-WA</option>
    </select>
  </div>

  <div class="form-group">
    <label>Bot Logo:</label>
    <input type="file" id="botImage" accept="image/*">
  </div>

  <button onclick="createBot()">Create Bot</button>

  <div class="bot-preview" id="botPreview">
    <h2>ðŸ§  Your Bot is Ready!</h2>
    <img id="previewImage" src="">
    <p><strong>Bot Name:</strong> <span id="previewName"></span></p>
    <p><strong>Owner:</strong> <span id="previewOwner"></span></p>
    <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
    <p><strong>Engine:</strong> <span id="previewEngine"></span></p>
  </div>

  <script>
    function createBot() {
      const botName = document.getElementById("botName").value;
      const ownerName = document.getElementById("ownerName").value;
      const ownerPhone = document.getElementById("ownerPhone").value;
      const botEngine = document.getElementById("botEngine").value;
      const botImage = document.getElementById("botImage").files[0];

      if (!botName || !ownerName || !ownerPhone || !botImage) {
        alert("Please fill all fields and upload a logo.");
        return;
      }

      document.getElementById("previewName").textContent = botName;
      document.getElementById("previewOwner").textContent = ownerName;
      document.getElementById("previewPhone").textContent = ownerPhone;
      document.getElementById("previewEngine").textContent = botEngine;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("previewImage").src = e.target.result;
      };
      reader.readAsDataURL(botImage);

      document.getElementById("botPreview").style.display = "block";
    }
  </script>

</body>
</html>
